<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<div id="app">
  <p>{{counter}}</p>
  <p>{{now}}</p>
</div>
<script src="./kvue.js"></script>
<script>
  const vm = new KVue({
    el: '#app',
    data: {
      counter: 1,
      now: new Date().toLocaleString()
    }
  })
  setInterval(() => {
    vm.counter++
    vm.now = new Date().toLocaleString()
  }, 1000)
</script>
